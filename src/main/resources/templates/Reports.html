<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>تقارير شلتوت</title>
<link rel="stylesheet" href="resources\css\bootstrap.min.css"
	type="text/css" />
<link href="resources\css\styles.css" rel="stylesheet" type="text/css">
<script src="resources\js\jQuery.js"></script>
<script src="resources\js\jQuery-table.js"></script>
<script src="resources\js\scripts.js"></script>
<script src="https:/kit.fontawesome.com/868b4e0b54.js"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var table = $('#myTable').DataTable();

		$('#example tbody').on('click', 'tr', function() {
			if ($(this).hasClass('selected')) {
				$(this).removeClass('selected');
			} else {
				table.$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
			}
		});

		$('#button').click(function() {
			table.row('.selected').remove().draw(false);
		});
	});
</script>

</head>
<body class="indexBody">





	<!-- header -->

	<nav class="mainHeader">


		<div id="logoBG">
			<img src="resources/images/Rectangle1.png" />
		</div>
		<div id="logo">
			<a th:href="@{'/HomePage'}"> <img src="resources/images/logo.png" /></a>
		</div>
		<div id="systemnamebg_0">
			<p class="systemTitle">دوق واحكم بنفسك</p>
		</div>

	</nav>




	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- center block -->

	<div id="centerblock">
		<div class="container-fluid">
			<div class="card" dir="rtl">
				<form th:action="@{/SearchGenerl}" th:object="${report}"
					method="post">
					<div class="row " dir="rtl" id="fieldsForm">
						<div class="col-md-12">

							<p style="float: right; margin-top: 5px;">من تاريخ</p>
							<input type="date" name="from" class="form-control"
								style="margin-top: 10px; width: 22%">
							<p style="float: right; margin-top: 5px; margin-right: 5px;">الي
								تاريخ</p>
							<input type="date" name="to" class="form-control"
								style="margin-top: 10px; width: 22%">
						</div> 
					</div>
					<div class="row " dir="rtl" id="fieldsForm">
						<div class="col-md-12">
							<button type="submit" class="btn mapsBTN">
								بحث <i class="fas"></i>
							</button>
						</div>
					</div>
			</div>
			</form>
		</div>
		<div class="card" dir="rtl">
				<div class="card-body">
					<h5 class="card-title" style="text-align: right">نتيجه اجمالي البحث : </h5>
										<h5 class="card-title" style="text-align: right" th:text="${total}"> </h5>
					

					<table id="myTable" class="table table-hover" dir="rtl">
						<thead>
							<tr>
								<th scope="col">الصنف</th>
								<th scope="col">الحجم</th>
								<th scope="col">الكميه</th>
								<th scope="col">السعر</th>
								<th scope="col">الاجمالي</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${reportResult}">
								<td th:text="${order.itemname}"></td>
								<td th:text="${order.sizeName}"></td>
								<td th:text="${order.qty}"></td>
								<td th:text="${order.price}"></td>
								<td th:text="${order.total}"></td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>
	</div>
</body>
</html>
