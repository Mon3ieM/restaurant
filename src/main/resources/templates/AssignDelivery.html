<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>امانة جدة</title>
<link rel="stylesheet" href="resources\css\bootstrap.min.css"
	type="text/css" />
<link href="resources\css\styles.css" rel="stylesheet" type="text/css">
<script src="resources\js\jQuery.js"></script>
<script src="resources\js\jQuery-table.js"></script>
<script src="resources\js\scripts.js"></script>
<script src="https:/kit.fontawesome.com/868b4e0b54.js"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body class="indexBody">






	<!-- header -->

	<nav class="mainHeader">


		<div id="logoBG">
			<img src="resources/images/Rectangle1.png" />
		</div>
		<div id="logo">
		<a th:href="@{'/HomePage'}"> <img src="resources/images/logo.png" /></a>
		</div>
		<div id="systemnamebg_0">
			<p class="systemTitle">دوق واحكم بنفسك</p>
		</div>

	</nav>




	<!-- center block -->

	<div id="centerblock">
		<div class="container-fluid">
			<form action="#" th:action="@{/findOrderByID}" th:object="${or}"
				method="post">
				<div class="card" dir="rtl">
					<div class="card-body">

						<div style="float: right;">
							<input type="text" th:field="*{id}" class="form-control"
								placeholder="رقم الاوردر" aria-label="Username"
								aria-describedby="basic-addon1">

						</div>
						<div style="float: right; margin-right: 20px;">
							<button type="submit" class="btn mapsBTN">
								بحث <i class="fas fa-search"></i>
							</button>
						</div>
						<div style="float: left;">
							<h4 th:text="${msg}"></h4>
						</div>
					</div>
				</div>
			</form>
			<div class="card" dir="rtl">
				<div class="card-body">
					<h5 class="card-title" style="float: right;">تفاصيل الاوردر</h5>

					<table id="myTable" class="table table-hover" dir="rtl">
						<thead>
							<tr>
								<th scope="col">رقم الاوردر</th>
								<th scope="col">اسم العميل</th>
								<th scope="col">عنوان العميل</th>
								<th scope="col">رقم العميل</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<p th:text="${or.id}"></p>
								</td>
								<td>
									<p th:text="${or.clients.name}"></p>
								</td>
								<td>
									<p th:text="${or.clients.address}"></p>
								</td>
								<td>
									<p th:text="${or.clients.mobile1}"></p>
								</td>
							</tr>

						</tbody>
					</table>

				</div>
			</div>
			<div class="card" dir="rtl">
				<div class="card-body">
					<form action="#" th:action="@{/AddDelivery}" th:object="${Users}"
						method="post">
						<h5 class="card-title" style="float: right;">اضافه طيار
							للاوردر</h5>
						<div class="col-md-12">
							<select class="custom-select" name="id" style="float: right;"
								dir="rtl">
								<option th:each="deliveryName:${delivery}"
									th:text="${deliveryName.fullName}"
									th:value="${deliveryName.id}" />
							</select>
						</div>
						<div style="float: right; margin-right: 20px;">
							<button type="submit" class="btn mapsBTN">
								اضافه <i class="fas"></i>
							</button>
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
