<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>امانة جدة</title>
<link rel="stylesheet" href="resources\css\bootstrap.min.css"
	type="text/css" />
<link href="resources\css\styles.css" rel="stylesheet" type="text/css">
<script src="resources\js\jQuery.js"></script>
<script src="resources\js\jQuery-table.js"></script>
<script src="resources\js\scripts.js"></script>
<script src="https:/kit.fontawesome.com/868b4e0b54.js"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var table = $('#myTable').DataTable();

		$('#example tbody').on('click', 'tr', function() {
			if ($(this).hasClass('selected')) {
				$(this).removeClass('selected');
			} else {
				table.$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
			}
		});

		$('#button').click(function() {
			table.row('.selected').remove().draw(false);
		});
	});
</script>

</head>
<body class="indexBody">



	<!-- applications navigation -->
	<div id="mySidenavApps" class="sidenav2">


		<div id="descLink2">
			<img src="resources\images\systems\monitoring.png" />
			<p class="systemTitle2">نظام النرقابة</p>
		</div>

		<div id="descLink3">
			<img src="resources\images\systems\maps.png" />
			<p class="systemTitle2">الخرائط النشطة</p>
		</div>


		<div id="descLink6">
			<img src="resources\images\systems\reports.png" />
			<p class="systemTitle2">ادارة التقارير</p>
		</div>

		<div id="descLink4">
			<img src="resources\images\systems\measu.png" />
			<p class="systemTitle2">مؤشرات القياس</p>
		</div>

		<div id="descLink5">
			<img src="resources\images\systems\series.png" />
			<p class="systemTitle2">نظام سلسلة الموافقات</p>
		</div>


		<div id="descLink7">
			<img src="resources\images\systems\finger.png" />
			<p class="systemTitle2">نظام البصمة</p>
		</div>

	</div>


	<!-- header -->

	<nav class="mainHeader">


		<div id="logoBG">
			<img src="resources/images/Rectangle1.png" />
		</div>
		<div id="logo">
			<img src="resources/images/logo.png" />
		</div>
		<div id="systemnamebg_0">
			<p class="systemTitle">دوق واحكم بنفسك</p>
		</div>

	</nav>




	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- center block -->

	<div id="centerblock">
		<div class="container-fluid">
			<form action="#" th:action="@{/findClientByMobile}" th:object="${cl}"
				method="post">
				<div class="card" dir="rtl">
					<div class="card-body">

						<div style="float: right;">
							<input type="text" th:field="*{mobile1}" class="form-control"
								placeholder="رقم العميل" aria-label="Username"
								aria-describedby="basic-addon1">

						</div>
						<div style="float: right; margin-right: 20px;">
							<button type="submit" class="btn mapsBTN">
								بحث <i class="fas fa-search"></i>
							</button>
						</div>
						<div style="float: left;">
							<h4 th:text="${msg}"></h4>
						</div>
					</div>
				</div>
			</form>
			<form action="#" th:action="@{/UpdateClient}" 
				method="post">
				<div class="card" dir="rtl">
					<div class="card-body">
						<h5 class="card-title" style="float: right;">العملاء</h5>

						<table id="myTable" class="table table-hover" dir="rtl">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">اسم العميل</th>
									<th scope="col">رقم العميل الاول</th>
									<th scope="col">رقم العميل الثاني</th>
									<th scope="col">العنوان</th>
									<th scope="col">محظور</th>
									<th scope="col">ملاحظات</th>

									<th scope="col"></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" th:field="*{cl.id}" hidden="true"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.name}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.mobile1}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.mobile2}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.address}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.blockedReason}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><input type="text" th:field="*{cl.notes}"
										class="form-control" aria-label="Username"
										aria-describedby="basic-addon1"></td>
									<td><button type="submit" class="btn mapsBTN">
											تعديل<i class="fas"></i>
										</button></td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>
			</form>
			<form action="#" th:action="@{/AddNewClient}" th:object="${NewCL}"
				method="post">

				<div class="card" dir="rtl">
					<div class="card-body">
						<h5 class="card-title" style="float: right;">اضافه عميل جديد</h5>
						<br> <br>
						<div class="col-md-12">
							<div>
								<input type="text" th:field="*{name}" class="form-control"
									placeholder="اسم العميل" aria-label="customerName"
									aria-describedby="basic-addon1"> <br> <input
									type="text" th:field="*{address}" class="form-control"
									placeholder="عنوان العميل" aria-label="customerAddress"
									aria-describedby="basic-addon1"> <br> <input
									type="text" th:field="*{mobile1}" class="form-control"
									placeholder="موبيل 1" aria-label="Mobile1"
									aria-describedby="basic-addon1"> <br> <input
									type="text" th:field="*{mobile2}" class="form-control"
									placeholder="موبيل 2" aria-label="Mobile2"
									aria-describedby="basic-addon1"> <br> <input
									type="text" th:field="*{notes}" class="form-control"
									placeholder="ملاحظات" aria-label="Notes"
									aria-describedby="basic-addon1"> <br>
								<button type="submit" class="btn mapsBTN">
									اضافه <i class="fas"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
