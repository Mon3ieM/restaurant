<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>امانة جدة</title>
<link rel="stylesheet" href="/resources/css/bootstrap.min.css"
	type="text/css" />
<link href="/resources/css/styles.css" rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body class="loginBody">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 loginBG"></div>
			<div class="col-md-4 loginContainer">
				<div class="loginHeader">
					<img src="resources/images/logo.png" />
					<h4>أمانة جدة</h4>
					<p>نظام دعم اتخاذ القرار</p>
				</div>

				<form action="#" th:action="@{/save}" th:object="${user}"
            method="post">

					<div class="input-group mb-3" style="margin-top: 30px;">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><img
								src="resources/images/userName.png"></span>
						</div>
						<input type="text" th:field="*{userName}" class="form-control" placeholder="اسم المستخدم"  aria-label="Username" 
							aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><img
								src="resources/images/pass.png"></span>
						</div>
						<input type="password" class="form-control" th:field="*{password}"   
							placeholder="كلمة السر" aria-label="Username" 
							aria-describedby="basic-addon1">
					</div>

					<button  type="submit"
						class="btn btn-primary">تسجيل دخول</button>
				</form>

				<p class="footer">جميع الحقوق محفوظة لأمانة جدة 2019</p>
			</div>
		</div>
	</div>
</body>

</html>
